<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infografis Banjir dan Sampah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Kontainer utama -->
    <div class="relative w-full max-w-4xl bg-white rounded-3xl overflow-hidden shadow-2xl p-6 md:p-12">
        
        <!-- Konten Gambar Atas -->
        <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0 md:space-x-8 mb-8">
            <div class="w-full md:w-1/2 rounded-2xl overflow-hidden shadow-lg">
                <img src="banjirjpeg.jpeg" alt="Gambar orang berjalan di tengah banjir di Bali" class="w-full h-auto object-cover">
            </div>
            <div class="w-full md:w-1/2 rounded-2xl overflow-hidden shadow-lg">
                <img src="sampah.jpeg" alt="Ilustrasi orang membuang sampah sembarangan" class="w-full h-auto object-cover">
            </div>
        </div>

        <!-- Konten Teks di Tengah -->
        <div class="text-center text-slate-700">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-6 leading-tight">
                Heran, kan, kenapa airnya naik?
            </h1>
            <p class="text-xl md:text-2xl font-medium mb-8 max-w-2xl mx-auto">
                Mungkin airnya bingung, mau meresap ke tanah tapi jalannya ketutup botol plastik. Atau mungkin mau mengalir di selokan tapi jalannya macet sama styrofoam.
            </p>
            <p class="text-lg md:text-xl font-medium">
                Maaf ya, air, kami lupa kalau ada gerakan **zero waste**.
            </p>
        </div>
    </div>

</body>
</html>
